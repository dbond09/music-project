<form onSubmit="(event)=>{this.handleLoginRequest(event); return false;}" action="/login" method="post" id="loginForm">
  <div class="form-group">
    <label htmlFor="username">Username</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" />
  </div>
  <div class="form-group">
    <label htmlFor="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
